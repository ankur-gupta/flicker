name: mkdocs-dev 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: |
          python -m pip install --upgrade pip
          pip install hatch mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocstrings-python mike
      - name: Fetch gh-pages
        run: |
          git fetch origin gh-pages --depth=1
          git status
      - name: Check existing doc versions
        run: |
          mike list
      - name: Get package version
        run: |
          hatch version
          export VERSION=`hatch version`
          echo $VERSION
      - uses: actions/checkout@v4
      - run: |
          # https://github.com/actions/checkout#Push-a-commit-using-the-built-in-token
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Add CNAME
        run: |
          git branch
          git checkout gh-pages
          git status
          rm -rf CNAME
          echo "flicker.perfectlyrandom.org" >> CNAME
          cat CNAME
          git commit -m "Adding CNAME (by GitHub Actions)"
          git status
