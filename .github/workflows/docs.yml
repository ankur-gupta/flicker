name: ci
on:
    push:
        branches:
            - master
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                python-version: 3.x
            - run: pip install wheel mkdocs-material mkdocs-git-revision-date-localized-plugin
            - run: mkdocs gh-deploy --force
